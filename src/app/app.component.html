<mat-toolbar color="primary">
  <button mat-icon-button matTooltip="Main Menu" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Marketplace</span>
  <span class="example-spacer"></span>
  <button mat-icon-button matTooltip="Notifications">
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button matTooltip="My Account">
    <mat-icon>person</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Logout">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container id="sidenav_container" fullscreen>
  <mat-sidenav mode="side" [(opened)]="opened" class="app-sidenav">
    <mat-list>
      <mat-list-item routerLink="#">
        <a mat-button href="#">
          <mat-icon class="menu-icon">home</mat-icon>
          <span class="menu-link">Home</span>
        </a>
      </mat-list-item>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>Orders</mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="#">
            <mat-icon class="menu-icon">apple</mat-icon>
            <span class="menu-link">New Order</span>
          </a>
          <a mat-list-item routerLink="#">
            <mat-icon class="menu-icon">android</mat-icon>
            <span class="menu-link">Order Status</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>Management</mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="#">
            <mat-icon class="menu-icon">apple</mat-icon
            ><span class="menu-link">Products</span>
          </a>
          <a mat-list-item routerLink="#">
            <mat-icon class="menu-icon">android</mat-icon>
            <span class="menu-link">Customers</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="page-content">
      <h2>Angular Material</h2>

      <button mat-stroked-button>Basic</button>
      <button mat-stroked-button color="primary">Primary</button>
      <button mat-stroked-button color="accent">Accent</button>
      <button mat-stroked-button color="warn">Warn</button>
      <button mat-stroked-button disabled>Disabled</button>
      <a mat-stroked-button href="https://www.google.com/" target="_blank"
        >Link</a
      >

      <h1>h1 title</h1>
      <h2>h2 title</h2>
      <h3>h3 title</h3>
      <h4>h4 title</h4>

      <p>teste de texto</p>

      <button mat-button [matMenuTriggerFor]="menu">Menu</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
