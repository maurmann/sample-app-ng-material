<mat-toolbar color="primary">
  <button mat-icon-button matTooltip="Main Menu" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Marketplace</span>
  <span class="example-spacer"></span>
  <button mat-icon-button matTooltip="Notifications">
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button matTooltip="My Account">
    <mat-icon>person</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Logout">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container id="sidenav_container" fullscreen>
  <mat-sidenav mode="side" [(opened)]="sideBarOpened" class="app-sidenav">
    <mat-list>
      <mat-expansion-panel [class.mat-elevation-z0]="true" *ngFor="let menu of mainMenu">
        <mat-expansion-panel-header>{{menu.name}}</mat-expansion-panel-header>
        <div class="reduce-expansion-margin-top"></div>
        <mat-nav-list>
          <a mat-list-item routerLink="#" *ngFor="let item of menu.items">
            <mat-icon class="menu-icon">{{item.icon}}</mat-icon>
            <span class="menu-link">{{item.name}}</span>
          </a>
        </mat-nav-list>
        <div class="reduce-expansion-margin-bottom"></div>
      </mat-expansion-panel>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>


    <div class="page-content">
      <h2>Angular Material</h2>

      <button mat-stroked-button>Basic</button>
      <button mat-stroked-button color="primary">Primary</button>
      <button mat-stroked-button color="accent">Accent</button>
      <button mat-stroked-button color="warn">Warn</button>
      <button mat-stroked-button disabled>Disabled</button>
      <a mat-stroked-button href="https://www.google.com/" target="_blank">Link</a>

      <h1>h1 title</h1>
      <h2>h2 title</h2>
      <h3>h3 title</h3>
      <h4>h4 title</h4>

      <p>teste de texto</p>

      <button mat-button [matMenuTriggerFor]="menu">Menu</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
